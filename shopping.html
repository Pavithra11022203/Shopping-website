<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="shopping.css">
    <script src="shopping.js" defer></script>
</head>
<body>

    <h1>Welcome to My E-commerce Store</h1>

    <h2>Our Products</h2>

    <div class="product">
        <img src="images/formal.jpg" alt="Formal Wear" width="300">
        <p>Formal Wear - ₹1500</p>
        <button onclick="addToCart('Formal Wear', 1500)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/hooty.jpg" alt="Hooty" width="300">
        <p>Hooty - ₹1000</p>
        <button onclick="addToCart('Hooty', 1000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/sari.jpg" alt="Sari" width="300">
        <p>Sari - ₹2000</p>
        <button onclick="addToCart('Sari', 2000)">Add to Cart</button>
    </div>

    <h2>Your Cart</h2>
    <ul id="cart"></ul>

</body>
</html>
